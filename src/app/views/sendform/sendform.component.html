
 <div class="col-lg-12">
<tabset>
  <tab>
    <ng-template tabHeading><i class="icon-pencil"></i> Compose Email &nbsp;<span class="badge badge-success">New</span></ng-template>
  <p class="text-center">New Message</p>
  <form [formGroup]="Sendform">
    <div class="form-group row">
      <label class="col-2 col-sm-1 col-from-label" for="to">To:</label>
      <div class="col-10 col-sm-9">
        <input class="form-control" id="to" placeholder="Type Email" type="email" formControlName="recipient">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-sm-1 col-from-label" for="to">CC:</label>
      <div class="col-10 col-sm-9">
        <input class="form-control" id="to" placeholder="Type Email" type="email" formControlName="CopieCache">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-sm-1 col-from-label" for="to">Object:</label>
      <div class="col-10 col-sm-9">
        <input class="form-control" id="to" placeholder="Object mail" type="text" formControlName="subject">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-2 col-sm-1 col-from-label" for="to">Lien:</label>
      <div class="col-10 col-sm-9">
        <input class="form-control" id="to" placeholder="lien" type="text" formControlName="body">
      </div>
    </div>
  
  </form>
  
<br>
<br>
<br>
  <div class="form-actions">
      <button type="submit" class="btn btn-primary"(click)="SendForm()">Send</button>
      <button class="btn btn-secondary" type="button">Cancel</button>
    </div>
  </tab>
  <tab>
    <ng-template tabHeading><i class="icon-paper-plane"></i> Sent &nbsp;<span class="badge badge-pill badge-danger">{{cptmail}}</span></ng-template>
    <div class="card">
 
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th><i class="fa fa-inbox"></i> Sent message</th>

              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let i of traceMail" (click)="RowSelected(i)" [class.active]="i == selectedRow">
                <td>To: {{i.receiver}}<br>
                  <small>Subject: {{i.subject}}</small>
                </td>
              
              
              </tr>
             
       
            </tbody>
          </table>
 
        </div>
      </div>
  </tab>

</tabset>
</div>
