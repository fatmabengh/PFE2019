<div class="row" *ngIf="exist">
  <div class="col-lg-12">
    <div class="card">
      <div class="card-header">
        <i class="fa fa-edit"></i>Edit Form Elements
        <div class="card-header-actions">
          <button type="button" class="btn btn-pill btn-danger" (click)="AddFields(template)"><i class="fa fa-plus" aria-hidden="true"></i></button>
        </div>
      </div>
      <div class="card-body" *ngIf="fieldData">
         
          <div class="form-group row">
              <div class="col-md-9">
                  <strong>{{fieldData.title}}</strong>    <br> <p><small>{{fieldData.description}} </small></p> 
              </div>
        </div>


        <form class="form-horizontal" >
          <div *ngFor="let fields of fieldData.field">


        <div class="form-group row" *ngIf="fields.types =='input'">
          <label class="col-md-3 col-form-label" for="text-input"><strong>{{fields.label}}</strong></label>
          <div class="col-md-9">
            <input type="text" id="{{fields.id}}"  name="text-input" class="form-control" placeholder="{{fields.subtitle}}">
           </div>
        </div>

        <div class="form-group row" *ngIf="fields.types =='dropdown'">
          <label class="col-md-3 col-form-label" for="select1"><strong>{{fields.label}} </strong></label>
          <div class="col-md-9">
            <select id="select" name="select" class="form-control" >                                     
             <option>Select item</option>
              <option *ngFor="let objKey of objectKeys(fields.items)" > {{fields.items[objKey]}}</option>                               
              </select>
              </div>
        </div>


        <div class="form-group row" *ngIf="fields.types =='radio'">
          <label class="col-md-3 col-form-label" ><strong>{{fields.label}}</strong></label>
          <div *ngFor="let objKey of objectKeys(fields.items)">
          <div class="col-md-9 col-form-label">
            <div class="form-check">
              <input  class="form-check-input" type="radio" name="radio" id="{{objKey}}" value="{{fields.items[objKey]}}" >
              <label class="form-check-label" for="radio" >
                {{fields.items[objKey]}} 
            </label>
        
            </div>
           </div>
          </div>
     
        </div>

        <div class="form-group row" *ngIf="fields.types =='check'" >
          <label class="col-md-3 col-form-label"><strong>{{fields.label}}</strong></label>
          <div  *ngFor="let objKey of objectKeys(fields.items)">
          <div class="col-md-9 col-form-label">
            <div class="form-check">
              <input  class="form-check-input" name="options" type="checkbox" value="{{fields.items[objKey]}}" id="{{objKey}}" >
              <label class="form-check-label" for="checkbox">
                {{fields.items[objKey]}} 
            </label>
            </div>

            </div>
           
          </div>
        </div>

      </div>
     
      </form>

                          <div class="card-footer">
                              <button type="submit" class="btn btn-sm btn-primary" (click)="SaveForm()"><i class="fa fa-dot-circle-o"></i> Submit</button>
                              <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                            </div>
      </div>
    </div>
  </div> <!--/.col-->
</div><!--/.row-->
