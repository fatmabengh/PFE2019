<div class="app-body"  *ngIf="fieldData" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4"  *ngIf="!exist">
                <div class="card-header">
                    <strong>{{fieldData.title}}</strong>  <br> <p><small>{{fieldData.description}} </small></p>
                  </div>
                <br>

                <form class="form-horizontal" >
                    <div *ngFor="let fields of fieldData.field">

   
                  <div class="form-group row" *ngIf="fields.types =='input'">
                    <label class="col-md-3 col-form-label" for="text-input"><strong>{{fields.label}}<div *ngIf="fields.obligation==1">*</div></strong></label>
                    <div class="col-md-9">
                      <input [ngClass]="{'is-invalid': fields.obligation==1}"
                      type="text" id="{{fields.id}}"  name="text-input" class="form-control" placeholder="{{fields.subtitle}}" (focusout)="onKey($event,fields.id,fields.label,fields.types)" >
                      <div class="invalid-feedback" style="display: block;"  *ngIf="fields.obligation==1" >
                        {{fields.label}} is required.
                        </div>
                    </div>
                  </div>

                  <div class="form-group row" *ngIf="fields.types =='dropdown'">
                    <label class="col-md-3 col-form-label" for="select1"><strong>{{fields.label}} <div *ngIf="fields.obligation==1">*</div></strong></label>
                    <div class="col-md-9">
                      <select [ngClass]="{'is-invalid': fields.obligation==1}" id="select" name="select" class="form-control" (change)="selectChangeHandlerDrop(fields.id,$event.target.value,fields.label,fields.types)">                                     
                       <option>Select item</option>
                        <option *ngFor="let objKey of objectKeys(fields.items)" > {{fields.items[objKey]}}</option>                               
                        </select>
                        <div class="invalid-feedback" style="display: block;"  *ngIf="fields.obligation==1" >
                          {{fields.label}} is required.
                          </div>
                    </div>
                  </div>


                  <div class="form-group row" *ngIf="fields.types =='radio'">
                    <label class="col-md-3 col-form-label" ><strong>{{fields.label}}<div *ngIf="fields.obligation==1">*</div></strong></label>
                    <div *ngFor="let objKey of objectKeys(fields.items)">
                    <div class="col-md-9 col-form-label">
                      <div class="form-check">
                        <input [ngClass]="{'is-invalid': fields.obligation==1}" class="form-check-input" type="radio" name="radio" id="{{objKey}}" value="{{fields.items[objKey]}}"  (change)="selectChangeHandlerRadio(fields.id,$event.target.value,fields.label,fields.types)" >
                        <label class="form-check-label" for="radio" >
                          {{fields.items[objKey]}} 
                      </label>
                  
                      </div>
                     </div>
                    </div>
                    <div class="invalid-feedback" style="display: block;"  *ngIf="fields.obligation==1" >
                      {{fields.label}} is required.
                      </div>
                  </div>

                  <div class="form-group row" *ngIf="fields.types =='check'" >
                    <label class="col-md-3 col-form-label"><strong>{{fields.label}}<div *ngIf="fields.obligation==1">*</div></strong></label>
                    <div  *ngFor="let objKey of objectKeys(fields.items)">
                    <div class="col-md-9 col-form-label">
                      <div class="form-check">
                        <input [ngClass]="{'is-invalid': fields.obligation==1}" class="form-check-input" name="options" type="checkbox" value="{{fields.items[objKey]}}" id="{{objKey}}" (change)="selectChangeHandlercheck(fields.id,$event.target.value,fields.label,fields.types)">
                        <label class="form-check-label" for="checkbox">
                          {{fields.items[objKey]}} 
                      </label>
                      </div>

                      </div>
                     
                    </div>
                    <div class="form-group row">
                    <div class="invalid-feedback col-md-10" style="display: block;"  *ngIf="fields.obligation==1" >
                      {{fields.label}} is required.
                      </div>
                    </div>
                  </div>
  
<!--                   <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="file-input">File input</label>
                    <div class="col-md-9">
                      <input type="file" id="file-input" name="file-input">
                    </div>
                  </div> -->
                </div>
                <small>*Obligatoire</small>
                </form>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" (click)="SubmitForm()" ><i class="fa fa-dot-circle-o"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                  </div>

      </div>
      <div *ngIf="exist">
          <div class="card-header">
              <strong>Form Submitted ! </strong> 
            </div>
          <br>
          <form class="form-horizontal" >
              <div class="form-group row">
                  <label class="col-md-9 col-form-label"> Your form has been successfully registered !</label>
                  
              </div>
     
      </form>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back for another response </button>
         
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
</div>
</main>
</div>
