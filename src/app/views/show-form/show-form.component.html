<div class="app-body"  *ngIf="fieldData" >
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4"  *ngIf="!exist">
                <div class="card-header">
                    <strong>{{fieldData.title}}</strong>  <br> <p><small>{{fieldData.description}} </small></p>
                  </div>
                <br>

                <form class="form-horizontal" [formGroup]="response">
                    <div *ngFor="let fields of fieldData.field">

   
                  <div class="form-group row" *ngIf="fields.types =='input'">
                    <label class="col-md-3 col-form-label" for="text-input">{{fields.label}}</label>
                    <div class="col-md-9">
                      <input type="text" id="{{fields.id}}" name="text-input" class="form-control" placeholder="{{fields.subtitle}}" (input)="selectChangeHandler(fields.id,$event.target.value)" >
                    </div>
                  </div>
<!--                   <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="date-input">Date Input</label>
                    <div class="col-md-9">
                      <input class="form-control" id="date-input" type="date" name="date-input" placeholder="date">
                      <span class="help-block">Please enter a valid date</span>
                    </div>
                  </div> -->

                  <div class="form-group row" *ngIf="fields.types =='dropdown'">
                    <label class="col-md-3 col-form-label" for="select1">{{fields.label}}</label>
                    <div class="col-md-9">
                      <select id="select" name="select" class="form-control" (change)="selectChangeHandlerDrop(fields.id,$event.target.value,objKey)">                                     
                       <option>Select item</option>
                        <option *ngFor="let objKey of objectKeys(fields.items)" > {{fields.items[objKey]}}</option>                               
                        </select>
                    </div>
                  </div>


                  <div class="form-group row" *ngIf="fields.types =='radio'">
                    <label class="col-md-3 col-form-label" >{{fields.label}}</label>
                    <div *ngFor="let objKey of objectKeys(fields.items)">
                    <div class="col-md-9 col-form-label">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="radio" id="{{objKey}}" value="{{fields.items[objKey]}}"  (change)="selectChangeHandlerRadio(fields.id,$event.target.value,objKey)" >
                        <label class="form-check-label" for="radio" >
                          {{fields.items[objKey]}} 
                      </label>
                     
                      </div>
                     </div>
                    </div>
                 
                  </div>

                  <div class="form-group row" *ngIf="fields.types =='check'" >
                    <label class="col-md-3 col-form-label">{{fields.label}}</label>
                    <div  *ngFor="let objKey of objectKeys(fields.items)">
                    <div class="col-md-9 col-form-label">
                      <div class="form-check">
                        <input class="form-check-input" name="options" type="checkbox" value="{{fields.items[objKey]}}" id="{{objKey}}" (change)="selectChangeHandlercheck(fields.id,$event.target.value,objKey)">
                        <label class="form-check-label" for="checkbox">
                          {{fields.items[objKey]}} 
                      </label>
                      </div>

                      </div>
                      
                    </div>
                    
                  </div>
  
<!--                   <div class="form-group row">
                    <label class="col-md-3 col-form-label" for="file-input">File input</label>
                    <div class="col-md-9">
                      <input type="file" id="file-input" name="file-input">
                    </div>
                  </div> -->
                </div>
                </form>
                <div class="card-footer">
                    <button type="submit" class="btn btn-sm btn-primary" (click)="SubmitForm()"><i class="fa fa-dot-circle-o"></i> Submit</button>
                    <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
                  </div>

      </div>
      <div *ngIf="exist">
          <div class="card-header">
              <strong>Form Submitted ! </strong> 
            </div>
          <br>
          <form class="form-horizontal" >
              <div class="form-group row">
                  <label class="col-md-9 col-form-label"> Your form has been successfully registered !</label>
                  
              </div>
     
      </form>
        <div class="card-footer">
          <button type="submit" class="btn btn-sm btn-primary" (click)="back()"><i class="fa fa-chevron-left" aria-hidden="true"></i> Back for another response </button>
         
        </div>
      </div>
    </div>
  </div>
  <!--/.col-->
</div>
</div>
</main>
</div>


<div *ngIf="!fieldData">
  <div class="app flex-row align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="clearfix">
            <h1 class="float-left display-3 mr-4">404</h1>
            <h4 class="pt-3">Oops! You're lost.</h4>
            <p class="text-muted">The page you are looking for was not found.</p>
          </div>
          <div class="input-prepend input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-search"></i></span>
            </div>
            <input id="prependedInput" class="form-control" size="16" type="text" placeholder="What are you looking for?">
            <span class="input-group-append">
              <button class="btn btn-info" type="button">Search</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
